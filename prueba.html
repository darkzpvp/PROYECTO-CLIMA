<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .contenedor {
      display: grid;
      place-items: center;
      height: 100vh;
    }

    .contenido {
      text-align: center;
    }

    .contenido-adicional {
      padding: 20px;
      background-color: #ffffff;
    }
  </style>
  <title>Ejemplo de Contenedor con 100vh</title>
</head>
<body>
  <div class="contenedor">
    <div class="contenido">
      <h1>Bienvenido</h1>
      <p>Este es un ejemplo de un contenedor que ocupa el 100% de la altura visible del viewport.</p>
    </div>
  </div>

  <div class="contenido-adicional">
    <p>Este es contenido adicional que se encuentra más abajo y requerirá hacer scroll para ser visto.</p>
    <!-- Más contenido aquí -->
  </div>
</body>
</html>
